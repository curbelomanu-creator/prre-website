<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal del Proyecto – PRRE Fund</title>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <style>
    :root {
      --bg: #0b1120;
      --text: #e2e8f0;
      --border: #1f2937;
      --primary: #0f766e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 24px 16px 40px;
    }

    .page {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto 24px;
    }

    .top-nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 18px;
      border: 1px solid var(--border);
      border-radius: 16px;
      background: rgba(15, 23, 42, 0.75);
      backdrop-filter: blur(10px);
      box-shadow: 0 16px 45px rgba(15, 23, 42, 0.22);
    }

    .nav-title {
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 0.01em;
      color: #e2e8f0;
    }

    .nav-links {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-link,
    .nav-cta {
      text-decoration: none;
      color: #cbd5e1;
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 13px;
      border: 1px solid transparent;
      transition: 0.15s ease;
    }

    .nav-link:hover {
      color: #38bdf8;
      border-color: #38bdf8;
      background: rgba(56, 189, 248, 0.08);
    }

    .nav-link.active {
      color: #0f172a;
      background: #38bdf8;
      border-color: #38bdf8;
    }

    .nav-cta {
      background: var(--primary);
      color: #ecfeff;
      padding: 10px 16px;
      box-shadow: 0 12px 22px rgba(15, 118, 110, 0.28);
    }

    .nav-cta:hover {
      background: #0d9488;
      box-shadow: 0 14px 26px rgba(13, 148, 136, 0.3);
    }
  </style>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div class="page">
    <nav class="top-nav" aria-label="Navegación principal">
      <div class="nav-title">Portal del Inversionista</div>
      <div class="nav-links">
        <a class="nav-link" href="index.html">Dashboard</a>
        <a class="nav-link" href="portafolio.html">Nueva Inversión</a>
        <a class="nav-link" href="kyc-aml.html">KYC / AML</a>
        <a class="nav-link" href="subscription-agreement.html">Subscription Agreement</a>
        <a class="nav-link" href="seguridad-transparencia.html">Seguridad y Transparencia</a>
        <a class="nav-link active" href="portal-del-proyecto.html">Portal del Proyecto</a>
        <a class="nav-cta" href="portafolio.html">Nueva inversión</a>
      </div>
    </nav>
  </div>

  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    const ProjectDetailPanel = () => {
      const [steps, setSteps] = useState({
        docs: "current",
        subscription: "locked",
        aml: "locked",
        review: "locked",
        wire: "locked",
      });

      const [isApproved, setIsApproved] = useState(false);
      const [showBankModal, setShowBankModal] = useState(false);
      const [wireProofName, setWireProofName] = useState(null);

      const project = {
        name: "Portafolio Residencial Valle Tania & La Canasta",
        location: "Puerto Rico",
        strategy:
          "Desarrollo de urbanizaciones y edificios residenciales con enfoque en creación de comunidades y generación de flujo de caja estable.",
        term: "Plazo mínimo de permanencia: 24 meses",
        ppmUrl: "/docs/ppm-ejemplo.pdf",
        operatingAgreementUrl: "/docs/operating-agreement-ejemplo.pdf",
        subscriptionUrl: "https://tusitio.com/subscription-agreement",
        amlUrl: "https://tusitio.com/aml-verification",
        bankInfo: {
          bankName: "Banco de Ejemplo",
          beneficiary: "Puerto Rico Real Estate Fund LLC",
          accountNumber: "000123456789",
          routingNumber: "021000021",
          swift: "BOFAUS3N",
          referenceNote: "Nombre del inversor + Proyecto Valle Tania",
        },
      };

      const investmentClasses = [
        {
          min: "USD 50.000",
          rate: "9%",
          title: "Clase D",
          description:
            "Ideal para quienes desean comenzar con un aporte inicial accesible.",
          footnote: "Class D — Oferta Internacional bajo Regulation S.",
        },
        {
          min: "USD 250.000",
          rate: "10%",
          title: "Clase C",
          description:
            "Orientada a quienes buscan una participación más significativa dentro del Fondo.",
          footnote: "Class C — Oferta Internacional bajo Regulation S.",
        },
        {
          min: "USD 1.000.000",
          rate: "11%",
          title: "Clase B",
          description:
            "Para inversores que desean participar con un capital mayor y un rendimiento más alto.",
          footnote: "Class B — Oferta Internacional bajo Regulation S.",
        },
      ];

      const totalSteps = 5;
      const completedCount =
        (steps.docs === "completed" ? 1 : 0) +
        (steps.subscription === "completed" ? 1 : 0) +
        (steps.aml === "completed" ? 1 : 0) +
        (steps.review === "completed" ? 1 : 0) +
        (steps.wire === "completed" ? 1 : 0);

      const progressPercent = (completedCount / totalSteps) * 100;

      const handleCompleteStep = (key) => {
        setSteps((prev) => {
          const updated = { ...prev };

          if (updated[key] === "locked") return prev;

          updated[key] = "completed";

          if (key === "docs" && updated.subscription === "locked") {
            updated.subscription = "current";
          }
          if (key === "subscription" && updated.aml === "locked") {
            updated.aml = "current";
          }
          if (key === "aml" && updated.review === "locked") {
            updated.review = "current";
          }

          return updated;
        });
      };

      const simulateApproval = () => {
        setIsApproved(true);
        setSteps((prev) => {
          const updated = { ...prev };
          updated.review = "completed";
          if (updated.wire === "locked") {
            updated.wire = "current";
          }
          return updated;
        });
      };

      const handleUploadProof = (event) => {
        const file = event.target.files?.[0];
        if (file) {
          setWireProofName(file.name);
          setSteps((prev) => ({
            ...prev,
            wire: "completed",
          }));
        }
      };

      const renderStatusBadge = (status) => {
        if (status === "completed") {
          return (
            <span className="inline-flex items-center rounded-full bg-emerald-500/10 text-emerald-400 px-2.5 py-0.5 text-xs font-medium">
              <span className="mr-1 h-1.5 w-1.5 rounded-full bg-emerald-400" />
              Completado
            </span>
          );
        }
        if (status === "current") {
          return (
            <span className="inline-flex items-center rounded-full bg-sky-500/10 text-sky-400 px-2.5 py-0.5 text-xs font-medium">
              <span className="mr-1 h-1.5 w-1.5 rounded-full bg-sky-400" />
              En curso
            </span>
          );
        }
        return (
          <span className="inline-flex items-center rounded-full bg-slate-600/40 text-slate-300 px-2.5 py-0.5 text-xs font-medium">
            <span className="mr-1 h-1.5 w-1.5 rounded-full bg-slate-400" />
            Bloqueado
          </span>
        );
      };

      return (
        <div className="min-h-screen bg-slate-950 text-slate-50">
          <div className="max-w-6xl mx-auto px-4 py-10 space-y-8">
            <header className="space-y-3">
              <p className="text-xs uppercase tracking-[0.2em] text-slate-400">
                Panel del proyecto
              </p>
              <div className="flex flex-col sm:flex-row sm:items-end sm:justify-between gap-4">
                <div>
                  <h1 className="text-3xl sm:text-4xl font-semibold tracking-tight">
                    {project.name}
                  </h1>
                  <p className="mt-2 text-sm text-slate-300 max-w-2xl">
                    {project.strategy}
                  </p>
                </div>
                <div className="text-right text-xs sm:text-sm text-slate-300">
                  <p className="font-medium">{project.location}</p>
                  <p className="text-slate-400">{project.term}</p>
                </div>
              </div>
            </header>

            <section className="grid gap-6 lg:grid-cols-[minmax(0,1.5fr),minmax(0,2fr)]">
              <div className="relative overflow-hidden rounded-3xl border border-slate-800 bg-gradient-to-br from-sky-900/70 via-slate-950 to-slate-950 p-6 flex flex-col justify-between">
                <div className="absolute inset-0 pointer-events-none opacity-40">
                  <div className="absolute -right-16 -top-16 h-52 w-52 rounded-full bg-sky-500 blur-3xl" />
                  <div className="absolute -left-10 bottom-0 h-40 w-40 rounded-full bg-indigo-500 blur-3xl" />
                </div>

                <div className="relative space-y-4">
                  <h2 className="text-lg font-semibold">
                    Resumen del portafolio
                  </h2>
                  <p className="text-sm text-slate-200">
                    Este portafolio agrupa varios desarrollos residenciales
                    en Puerto Rico, permitiendo al inversionista participar
                    de nuestra compañía y de los flujos de caja generados
                    por la venta y renta de las unidades.
                  </p>
                  <div className="grid grid-cols-2 gap-3 text-xs">
                    <div className="rounded-2xl border border-white/10 bg-black/20 px-3 py-2.5">
                      <p className="text-slate-400">Tipo de activo</p>
                      <p className="mt-1 font-semibold text-slate-50">
                        Real estate residencial
                      </p>
                    </div>
                    <div className="rounded-2xl border border-white/10 bg-black/20 px-3 py-2.5">
                      <p className="text-slate-400">Retorno preferencial</p>
                      <p className="mt-1 font-semibold text-slate-50">
                        9% – 11% anual
                      </p>
                    </div>
                    <div className="rounded-2xl border border-white/10 bg-black/20 px-3 py-2.5">
                      <p className="text-slate-400">Frecuencia</p>
                      <p className="mt-1 font-semibold text-slate-50">
                        Interés preferencial anual
                      </p>
                    </div>
                    <div className="rounded-2xl border border-white/10 bg-black/20 px-3 py-2.5">
                      <p className="text-slate-400">Horizonte</p>
                      <p className="mt-1 font-semibold text-slate-50">
                        Mínimo 24 meses
                      </p>
                    </div>
                  </div>
                </div>

                <div className="relative mt-5 flex items-center justify-between gap-4">
                  <div className="flex-1">
                    <p className="text-xs text-slate-300">
                      Avance de tu proceso de inversión
                    </p>
                    <div className="mt-2 h-2 w-full rounded-full bg-slate-800 overflow-hidden">
                      <div
                        className="h-full rounded-full bg-sky-400 transition-all"
                        style={{ width: `${progressPercent}%` }}
                      />
                    </div>
                    <p className="mt-1.5 text-[11px] text-slate-400">
                      {completedCount} de {totalSteps} pasos completados
                    </p>
                  </div>
                  <div className="shrink-0 text-right">
                    <p className="text-[11px] uppercase tracking-[0.16em] text-slate-400">
                      Estado general
                    </p>
                    <p className="mt-1 text-sm font-semibold">
                      {isApproved ? "Aprobado" : "En revisión / pendiente"}
                    </p>
                  </div>
                </div>
              </div>

              <div className="grid gap-4 md:grid-cols-3">
                {investmentClasses.map((cls) => (
                  <div
                    key={cls.title}
                    className="flex flex-col justify-between rounded-3xl border border-slate-800 bg-slate-900/60 p-4 shadow-sm"
                  >
                    <div>
                      <p className="text-xs uppercase tracking-[0.18em] text-slate-400">
                        Inversión desde
                      </p>
                      <p className="mt-1 text-lg font-semibold">
                        {cls.min}
                      </p>
                      <p className="mt-3 text-3xl font-semibold text-rose-400">
                        {cls.rate}
                        <span className="text-base text-slate-200 ml-1">
                          anual*
                        </span>
                      </p>
                      <p className="mt-1 text-xs text-slate-300">
                        {cls.description}
                      </p>
                    </div>
                    <div className="mt-4 text-[11px] text-slate-400">
                      {cls.footnote}
                    </div>
                  </div>
                ))}
              </div>
            </section>

            <section className="rounded-3xl border border-slate-800 bg-slate-900/60 p-5 space-y-4">
              <div className="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2">
                <div>
                  <h2 className="text-sm font-semibold">
                    Documentos del proyecto
                  </h2>
                  <p className="text-xs text-slate-300 mt-1">
                    Antes de invertir, te recomendamos leer detenidamente
                    el Private Placement Memorandum (PPM) y el Operating
                    Agreement.
                  </p>
                </div>
              </div>
              <div className="grid gap-3 sm:grid-cols-2">
                <a
                  href={project.ppmUrl}
                  target="_blank"
                  rel="noreferrer"
                  className="group flex items-center justify-between rounded-2xl border border-slate-800 bg-slate-950/60 px-4 py-3 hover:border-sky-500/70 hover:bg-slate-900/80 transition-colors"
                >
                  <div>
                    <p className="text-sm font-medium">Private Placement Memorandum</p>
                    <p className="text-xs text-slate-300">
                      Detalles completos de la oferta y riesgos.
                    </p>
                  </div>
                  <span className="ml-4 text-xs text-sky-400 group-hover:underline">
                    Ver PPM
                  </span>
                </a>

                <a
                  href={project.operatingAgreementUrl}
                  target="_blank"
                  rel="noreferrer"
                  className="group flex items-center justify-between rounded-2xl border border-slate-800 bg-slate-950/60 px-4 py-3 hover:border-sky-500/70 hover:bg-slate-900/80 transition-colors"
                >
                  <div>
                    <p className="text-sm font-medium">Operating Agreement</p>
                    <p className="text-xs text-slate-300">
                      Estructura de la compañía y derechos del inversor.
                    </p>
                  </div>
                  <span className="ml-4 text-xs text-sky-400 group-hover:underline">
                    Ver Operating Agreement
                  </span>
                </a>
              </div>
            </section>

            <section className="space-y-3">
              <div
                className={`flex items-start gap-3 rounded-2xl border px-4 py-3 text-xs ${
                  isApproved
                    ? "border-emerald-500/60 bg-emerald-500/10 text-emerald-100"
                    : "border-amber-400/60 bg-amber-500/10 text-amber-100"
                }`}
              >
                <div className="mt-0.5 h-2 w-2 rounded-full bg-current" />
                <div>
                  <p className="font-semibold">
                    {isApproved
                      ? "Tu inversión ha sido aprobada."
                      : "Estamos revisando tu documentación."}
                  </p>
                  <p className="mt-1 opacity-90">
                    {isApproved
                      ? "Se habilitó el módulo de transferencia bancaria para que puedas completar tu aporte."
                      : "Una vez que revisemos el Subscription Agreement y la verificación AML, te notificaremos por correo electrónico y el sistema mostrará tu estado como aprobado."}
                  </p>
                </div>
              </div>

              <button
                type="button"
                onClick={simulateApproval}
                className="inline-flex items-center rounded-full border border-emerald-500/40 bg-emerald-500/5 px-3 py-1 text-[11px] text-emerald-200 hover:bg-emerald-500/10 transition-colors"
              >
                ⚙️ Simular aprobación (solo demo)
              </button>
            </section>

            <section className="rounded-3xl border border-slate-800 bg-slate-900/60 p-6 space-y-5">
              <div className="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2">
                <div>
                  <h2 className="text-sm font-semibold">
                    Pasos para invertir en este proyecto
                  </h2>
                  <p className="text-xs text-slate-300 mt-1">
                    Completa los pasos en orden. Los pasos siguientes se
                    desbloquean a medida que finalizas cada etapa.
                  </p>
                </div>
              </div>

              <ol className="space-y-4">
                <li className="flex gap-3">
                  <div className="flex flex-col items-center">
                    <div
                      className={`flex h-7 w-7 items-center justify-center rounded-full text-xs font-semibold border ${
                        steps.docs === "completed"
                          ? "bg-emerald-500 text-slate-950 border-emerald-400"
                          : steps.docs === "current"
                          ? "bg-sky-500 text-slate-950 border-sky-400"
                          : "bg-slate-800 text-slate-300 border-slate-600"
                      }`}
                    >
                      0
                    </div>
                    <div className="h-full w-px bg-slate-700 mt-1" />
                  </div>
                  <div className="flex-1 rounded-2xl bg-slate-950/70 border border-slate-800 px-4 py-3">
                    <div className="flex flex-wrap items-center justify-between gap-2">
                      <div>
                        <h3 className="text-sm font-medium">
                          Revisar PPM y Operating Agreement
                        </h3>
                        <p className="text-xs text-slate-300 mt-1">
                          Te sugerimos leer con detenimiento ambos documentos
                          antes de avanzar con la inversión.
                        </p>
                      </div>
                      {renderStatusBadge(steps.docs)}
                    </div>
                    <div className="mt-3 flex flex-wrap gap-2 text-xs">
                      <a
                        href={project.ppmUrl}
                        target="_blank"
                        rel="noreferrer"
                        className="inline-flex items-center rounded-full border border-slate-700 bg-slate-900 px-3 py-1 hover:border-sky-500 hover:text-sky-300 transition-colors"
                      >
                        Ver PPM
                      </a>
                      <a
                        href={project.operatingAgreementUrl}
                        target="_blank"
                        rel="noreferrer"
                        className="inline-flex items-center rounded-full border border-slate-700 bg-slate-900 px-3 py-1 hover:border-sky-500 hover:text-sky-300 transition-colors"
                      >
                        Ver Operating Agreement
                      </a>
                      <button
                        type="button"
                        onClick={() => handleCompleteStep("docs")}
                        className="inline-flex items-center rounded-full bg-sky-500 px-3 py-1 font-medium text-slate-950 hover:bg-sky-400 transition-colors"
                      >
                        Marcar como leído
                      </button>
                    </div>
                  </div>
                </li>

                <li className="flex gap-3">
                  <div className="flex flex-col items-center">
                    <div
                      className={`flex h-7 w-7 items-center justify-center rounded-full text-xs font-semibold border ${
                        steps.subscription === "completed"
                          ? "bg-emerald-500 text-slate-950 border-emerald-400"
                          : steps.subscription === "current"
                          ? "bg-sky-500 text-slate-950 border-sky-400"
                          : "bg-slate-800 text-slate-300 border-slate-600"
                      }`}
                    >
                      1
                    </div>
                    <div className="h-full w-px bg-slate-700 mt-1" />
                  </div>
                  <div className="flex-1 rounded-2xl bg-slate-950/70 border border-slate-800 px-4 py-3">
                    <div className="flex flex-wrap items-center justify-between gap-2">
                      <div>
                        <h3 className="text-sm font-medium">
                          Firmar el Subscription Agreement
                        </h3>
                        <p className="text-xs text-slate-300 mt-1">
                          Serás redirigido a nuestra plataforma de firma
                          electrónica para completar y firmar el acuerdo.
                        </p>
                      </div>
                      {renderStatusBadge(steps.subscription)}
                    </div>
                    <div className="mt-3 flex flex-wrap gap-2 text-xs">
                      <a
                        href={project.subscriptionUrl}
                        target="_blank"
                        rel="noreferrer"
                        className={`inline-flex items-center rounded-full px-3 py-1 font-medium transition-colors ${
                          steps.subscription === "locked"
                            ? "cursor-not-allowed bg-slate-800 text-slate-500 border border-slate-700"
                            : "bg-sky-500 text-slate-950 hover:bg-sky-400 border border-sky-500"
                        }`}
                      >
                        Ir a firmar Subscription Agreement
                      </a>
                      <button
                        type="button"
                        disabled={steps.subscription === "locked"}
                        onClick={() => handleCompleteStep("subscription")}
                        className={`inline-flex items-center rounded-full border px-3 py-1 transition-colors ${
                          steps.subscription === "locked"
                            ? "cursor-not-allowed border-slate-700 text-slate-500"
                            : "border-emerald-400 text-emerald-200 hover:bg-emerald-500/10"
                        }`}
                      >
                        Ya lo firmé
                      </button>
                    </div>
                  </div>
                </li>

                <li className="flex gap-3">
                  <div className="flex flex-col items-center">
                    <div
                      className={`flex h-7 w-7 items-center justify-center rounded-full text-xs font-semibold border ${
                        steps.aml === "completed"
                          ? "bg-emerald-500 text-slate-950 border-emerald-400"
                          : steps.aml === "current"
                          ? "bg-sky-500 text-slate-950 border-sky-400"
                          : "bg-slate-800 text-slate-300 border-slate-600"
                      }`}
                    >
                      2
                    </div>
                    <div className="h-full w-px bg-slate-700 mt-1" />
                  </div>
                  <div className="flex-1 rounded-2xl bg-slate-950/70 border border-slate-800 px-4 py-3">
                    <div className="flex flex-wrap items-center justify-between gap-2">
                      <div>
                        <h3 className="text-sm font-medium">
                          Completar verificación AML / KYC
                        </h3>
                        <p className="text-xs text-slate-300 mt-1">
                          Deberás completar el formulario de debida diligencia
                          y cargar la documentación requerida (identificación,
                          prueba de domicilio, etc.).
                        </p>
                      </div>
                      {renderStatusBadge(steps.aml)}
                    </div>
                    <div className="mt-3 flex flex-wrap gap-2 text-xs">
                      <a
                        href={project.amlUrl}
                        target="_blank"
                        rel="noreferrer"
                        className={`inline-flex items-center rounded-full px-3 py-1 font-medium transition-colors ${
                          steps.aml === "locked"
                            ? "cursor-not-allowed bg-slate-800 text-slate-500 border border-slate-700"
                            : "bg-sky-500 text-slate-950 hover:bg-sky-400 border border-sky-500"
                        }`}
                      >
                        Ir al formulario AML
                      </a>
                      <button
                        type="button"
                        disabled={steps.aml === "locked"}
                        onClick={() => handleCompleteStep("aml")}
                        className={`inline-flex items-center rounded-full border px-3 py-1 transition-colors ${
                          steps.aml === "locked"
                            ? "cursor-not-allowed border-slate-700 text-slate-500"
                            : "border-emerald-400 text-emerald-200 hover:bg-emerald-500/10"
                        }`}
                      >
                        Ya completé AML
                      </button>
                    </div>
                  </div>
                </li>

                <li className="flex gap-3">
                  <div className="flex flex-col items-center">
                    <div
                      className={`flex h-7 w-7 items-center justify-center rounded-full text-xs font-semibold border ${
                        steps.review === "completed"
                          ? "bg-emerald-500 text-slate-950 border-emerald-400"
                          : steps.review === "current"
                          ? "bg-sky-500 text-slate-950 border-sky-400"
                          : "bg-slate-800 text-slate-300 border-slate-600"
                      }`}
                    >
                      3
                    </div>
                    <div className="h-full w-px bg-slate-700 mt-1" />
                  </div>
                  <div className="flex-1 rounded-2xl bg-slate-950/70 border border-slate-800 px-4 py-3">
                    <div className="flex flex-wrap items-center justify-between gap-2">
                      <div>
                        <h3 className="text-sm font-medium">
                          Revisión y aprobación por parte del Fondo
                        </h3>
                        <p className="text-xs text-slate-300 mt-1">
                          Nuestro equipo revisará tu Subscription Agreement
                          y la verificación AML. Una vez aprobado, recibirás
                          el agreement contrafirmado y se habilitará el
                          siguiente paso.
                        </p>
                      </div>
                      {renderStatusBadge(steps.review)}
                    </div>
                    <p className="mt-3 text-[11px] text-slate-400">
                      Recibirás un correo electrónico con el Subscription
                      Agreement contrafirmado cuando tu inversión sea
                      aprobada.
                    </p>
                  </div>
                </li>

                <li className="flex gap-3">
                  <div className="flex flex-col items-center">
                    <div
                      className={`flex h-7 w-7 items-center justify-center rounded-full text-xs font-semibold border ${
                        steps.wire === "completed"
                          ? "bg-emerald-500 text-slate-950 border-emerald-400"
                          : steps.wire === "current"
                          ? "bg-sky-500 text-slate-950 border-sky-400"
                          : "bg-slate-800 text-slate-300 border-slate-600"
                      }`}
                    >
                      4
                    </div>
                  </div>
                  <div className="flex-1 rounded-2xl bg-slate-950/70 border border-slate-800 px-4 py-3">
                    <div className="flex flex-wrap items-center justify-between gap-2">
                      <div>
                        <h3 className="text-sm font-medium">
                          Transferencia bancaria y comprobante
                        </h3>
                        <p className="text-xs text-slate-300 mt-1">
                          Realiza la transferencia a la cuenta del Fondo y
                          carga el comprobante para que podamos asignar tu
                          aporte al proyecto.
                        </p>
                      </div>
                      {renderStatusBadge(steps.wire)}
                    </div>
                    <div className="mt-3 flex flex-wrap gap-2 text-xs">
                      <button
                        type="button"
                        disabled={steps.wire === "locked"}
                        onClick={() => setShowBankModal(true)}
                        className={`inline-flex items-center rounded-full border px-3 py-1 transition-colors ${
                          steps.wire === "locked"
                            ? "cursor-not-allowed border-slate-700 text-slate-500"
                            : "border-sky-500 text-sky-200 hover:bg-sky-500/10"
                        }`}
                      >
                        Ver datos bancarios
                      </button>
                      <label
                        className={`inline-flex items-center rounded-full border px-3 py-1 transition-colors cursor-pointer ${
                          steps.wire === "locked"
                            ? "border-slate-700 text-slate-500 cursor-not-allowed"
                            : "border-emerald-400 text-emerald-200 hover:bg-emerald-500/10"
                        }`}
                      >
                        <span>Cargar comprobante</span>
                        <input
                          type="file"
                          className="hidden"
                          disabled={steps.wire === "locked"}
                          onChange={handleUploadProof}
                        />
                      </label>
                      {wireProofName && (
                        <span className="inline-flex items-center rounded-full bg-slate-800 px-3 py-1 text-[11px] text-slate-200">
                          Comprobante cargado: {wireProofName}
                        </span>
                      )}
                    </div>
                  </div>
                </li>
              </ol>
            </section>
          </div>

          {showBankModal && (
            <div className="fixed inset-0 z-40 flex items-center justify-center bg-black/70 px-4">
              <div className="max-w-md w-full rounded-3xl border border-slate-700 bg-slate-950 p-5 space-y-4">
                <div className="flex items-start justify-between gap-3">
                  <div>
                    <h2 className="text-sm font-semibold">
                      Datos bancarios para la transferencia
                    </h2>
                    <p className="mt-1 text-xs text-slate-300">
                      Utiliza la siguiente información para realizar tu
                      transferencia bancaria al Fondo.
                    </p>
                  </div>
                  <button
                    type="button"
                    onClick={() => setShowBankModal(false)}
                    className="text-xs text-slate-400 hover:text-slate-200"
                  >
                    Cerrar ✕
                  </button>
                </div>
                <div className="space-y-2 text-xs">
                  <div className="flex justify-between gap-4">
                    <span className="text-slate-400">Banco</span>
                    <span className="font-medium">
                      {project.bankInfo.bankName}
                    </span>
                  </div>
                  <div className="flex justify-between gap-4">
                    <span className="text-slate-400">Beneficiario</span>
                    <span className="font-medium text-right">
                      {project.bankInfo.beneficiary}
                    </span>
                  </div>
                  <div className="flex justify-between gap-4">
                    <span className="text-slate-400">Cuenta</span>
                    <span className="font-medium">
                      {project.bankInfo.accountNumber}
                    </span>
                  </div>
                  <div className="flex justify-between gap-4">
                    <span className="text-slate-400">Routing / ABA</span>
                    <span className="font-medium">
                      {project.bankInfo.routingNumber}
                    </span>
                  </div>
                  <div className="flex justify-between gap-4">
                    <span className="text-slate-400">SWIFT</span>
                    <span className="font-medium">
                      {project.bankInfo.swift}
                    </span>
                  </div>
                  <div className="mt-3 rounded-2xl bg-slate-900/80 border border-slate-700 px-3 py-2">
                    <p className="text-[11px] text-slate-300">
                      <span className="font-semibold">Referencia:</span>{" "}
                      {project.bankInfo.referenceNote}
                    </p>
                  </div>
                </div>
                <p className="text-[11px] text-slate-500">
                  Una vez realizada la transferencia, recuerda cargar el
                  comprobante en el paso 4 del panel. Nuestro equipo
                  confirmará la recepción de fondos y la activación de tu
                  inversión.
                </p>
              </div>
            </div>
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<ProjectDetailPanel />);
  </script>
</body>
</html>
